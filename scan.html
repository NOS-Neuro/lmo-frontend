<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run LMO Scan | LuminAI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        html {
            scroll-behavior: smooth;
        }
        .score-bar {
            transition: width 0.6s ease;
        }
    </style>
</head>

<body class="bg-white text-gray-900 antialiased">
    <!-- NAVBAR -->
    <custom-navbar></custom-navbar>

    <!-- MAIN SECTION -->
    <section id="scanSection" class="min-h-screen py-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold mb-4">Run LMO Scan</h1>
                <p class="text-xl text-gray-600">See how AI models currently describe your business</p>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden border">
                <div class="p-8">
                    <form id="scanForm" class="space-y-6">

                        <!-- BUSINESS NAME -->
                        <div>
                            <label for="businessName" class="block text-sm font-medium text-gray-700 mb-1">
                                Business Name
                            </label>
                            <input id="businessName" type="text" required
                                   class="w-full px-4 py-3 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                   placeholder="Your company name">
                        </div>

                        <!-- WEBSITE -->
                        <div>
                            <label for="website" class="block text-sm font-medium text-gray-700 mb-1">
                                Website URL
                            </label>
                            <input id="website" type="url" required
                                   class="w-full px-4 py-3 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                   placeholder="https://yourbusiness.com">
                        </div>

                        <!-- MODELS -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                AI Models to Scan
                            </label>

                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" value="chatgpt" checked name="models"
                                           class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                    <span class="ml-3 text-gray-700">ChatGPT</span>
                                </label>

                                <label class="flex items-center">
                                    <input type="checkbox" value="claude" checked name="models"
                                           class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                    <span class="ml-3 text-gray-700">Claude</span>
                                </label>

                                <label class="flex items-center">
                                    <input type="checkbox" value="gemini" checked name="models"
                                           class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                    <span class="ml-3 text-gray-700">Gemini</span>
                                </label>
                            </div>
                        </div>

                        <!-- SUBMIT -->
                        <div>
                            <button type="submit"
                                    class="w-full px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition flex items-center justify-center gap-2 font-medium">
                                <i data-feather="zap"></i>
                                Run Scan
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <!-- RESULTS -->
            <div id="results" class="mt-12 hidden">
                <div class="bg-white rounded-xl shadow-lg border p-8">
                    <h2 class="text-2xl font-bold mb-6">Scan Results</h2>

                    <div id="scanResultsContent" class="space-y-10"></div>
                </div>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <custom-footer></custom-footer>

    <!-- COMPONENT LOADING -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>

    <!-- MAIN SCAN LOGIC -->
    <script>
        const API_URL = "https://lmo-backend.onrender.com/run_scan";
        document.addEventListener("DOMContentLoaded", () => {
            feather.replace();
            // Ensure all "Run Scan" nav buttons scroll to scanSection
            document.querySelectorAll('[href="#scan"]').forEach(btn => {
                btn.addEventListener("click", e => {
                    e.preventDefault();
                    document.getElementById("scanSection").scrollIntoView({ behavior: "smooth" });
                });
            });
        });
        document.getElementById("scanForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const btn = this.querySelector("button[type='submit']");
            btn.disabled = true;
            btn.innerHTML = `<span class="animate-pulse">Scanning...</span>`;
            const businessName = document.getElementById("businessName").value;
            const website = document.getElementById("website").value;
            const models = Array.from(document.querySelectorAll("input[name='models']:checked")).map(x => x.value);
            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ businessName, website, models })
                });
                if (!res.ok) throw new Error("Scan failed: " + res.status);
                const data = await res.json();
                renderResults(businessName, website, data);
            } catch (err) {
                alert("Something went wrong running the scan. Check API quota or try again.");
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-feather="zap"></i> Run New Scan`;
                feather.replace();
            }
        });
        function renderResults(name, website, data) {
            document.getElementById("results").classList.remove("hidden");
            document.getElementById("scanResultsContent").innerHTML = `
                <div>
                    <h3 class="text-xl font-semibold mb-2">Overview</h3>
                    <p class="text-gray-700">Business: <strong>${name}</strong></p>
                    <p class="text-gray-600">Website:
                        <a href="${website}" target="_blank" class="text-indigo-600 underline">${website}</a>
                    </p>
                </div>
                <div class="grid gap-6 md:grid-cols-3">
                    ${renderScore("Discovery", data.discovery_score)}
                    ${renderScore("Accuracy", data.accuracy_score)}
                    ${renderScore("Authority", data.authority_score)}
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-3">Key Findings</h3>
                    <ul class="list-disc pl-5 space-y-2 text-gray-700">
                        ${data.findings.map(x => `<li>${x}</li>`).join("")}
                    </ul>
                </div>
            `;
        }
        function renderScore(title, score) {
            return `
                <div>
                    <h4 class="font-medium text-gray-800 mb-2">${title}</h4>
                    <div class="w-full bg-gray-200 rounded-full h-4">
                        <div class="bg-indigo-600 h-4 rounded-full score-bar"
                             style="width: ${score}%"></div>
                    </div>
                    <p class="text-gray-700 mt-1">${score}%</p>
                </div>
            `;
        }
    </script>

</body>
</html>
